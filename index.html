<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h1>Currency Converter</h1>
        <div>
            <div>
                <p>Amount</p>
                <input id="amount" type="text" placeholder="Enter number" />
            </div>
            <div class="Currency-section">
                <p>from</p>
                <select id="currency1">
                    <option value="usd">USD</option>
                    <option value="eur">EUR</option>
                    <option value="vnd">VND</option>
                </select>
            </div>

            <div class="Currency-section">
                <p>to</p>
                <select id="currency2">
                    <option value="usd">USD</option>
                    <option value="eur">EUR</option>
                    <option value="vnd">VND</option>
                </select>
            </div>
            <button id="convertCurrencyBtn"><i class="fas fa-chevron-right"></i></button>
            <p id="demo"></p>
        </div>


    </div>


    <script src="main.js"></script>
</body>

</html>
